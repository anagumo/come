version: 2
jobs:
  build-and-test:
    macos:
      xcode: "14.2.0"
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - run:
        name: Configure Bundler
        command: |
          echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
          source $BASH_ENV
          gem install bundler
      - run:
          name: Bundler Version
          command: bundler -v
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan
workflows:
  version: 2
  build-test:
    jobs:
      - build-and-test
